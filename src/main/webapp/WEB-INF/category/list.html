<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Category</title>
</head>
<body>
<h3>Category</h3>
<p>
    <a th:href="@{/categories/create}">
        Add new category
    </a>
</p>
<p>
    <a th:href="@{/blogs}">
        Blogs
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "blog">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p, pStatus : ${categories}">
        <td th:text="${pStatus.count}"></td>
        <td><a th:href="@{/categories/view-category/{id}(id=${p.getId()})}" th:text="${p.getName()}"></a></td>
        <td><a th:href="@{/categories/update/{id}(id=${p.getId()})}">update</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
